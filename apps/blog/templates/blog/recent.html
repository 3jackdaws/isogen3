{% if posts %}
{% for post in posts %}

<div class="card blog-post hover-expand" onclick="window.location='/blog/post/{{ post.id }}'" style="cursor:pointer">
    <div style="background-image: url('/media/{{ post.header_picture.url }}'); height: 200px; background-size: cover; background-position: center center">

    </div>
    <div class="card-content post" style="text-align: center;">

        <h1 class="title searchable">{{ post.title }}</h1>

        <p class="content searchable" style="height: 40px;">
            {{ post.subtitle }}
        </p>
        <span class="searchable">{{ post.get_authors_text }} - {{ post.datetime_posted.date }}</span>

        <hr>
        <small class="searchable">{{ post.get_tags_str }}</small>
    </div>
</div>
{% endfor %}
{% else %}

    <h1 class="title is-1" style="padding: 200px; color: #888">
        No matches.
    </h1>

{% endif %}
